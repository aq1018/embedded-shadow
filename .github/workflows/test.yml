on:
  push:
  pull_request:

name: CI

env:
  RUSTFLAGS: "--deny warnings"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test
      - run: cargo test --examples
      - run: cargo build
      - run: cargo build --examples
