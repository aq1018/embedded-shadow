on:
  push:
  pull_request:

name: Clippy check
jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy -- --deny=warnings
      - run: cargo clippy --features staged-mirror -- --deny=warnings
      - run: cargo clippy --features staged-patch -- --deny=warnings
